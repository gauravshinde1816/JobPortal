<div class="job_notification_container">
    <h1>Job Notifications</h1>
    
    <div>
      <label for="jobCategory">Job Category:</label>
      <input type="text" id="jobCategory" [(ngModel)]="jobCategory" />
      <button (click)="sendJobNotification()">Send Notification</button>
    </div>
  
    <div *ngIf="notifications.length > 0">
      <h2>Notifications:</h2>
      <ul>
        <li *ngFor="let notification of notifications">{{ notification }}</li>
      </ul>
    </div>
  </div>
