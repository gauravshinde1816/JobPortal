<form [formGroup]="experienceForm" class="exp_form">
    <mat-form-field>
      <input matInput placeholder="Company Name" formControlName="companyName">
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
  </form>
